<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="icon" type="image/png" href="./Images/scissors-white.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Rock, Paper, Scissors!</h1>
      </div>
    </header>
    <section id="main">
      <div class="selections">
        <div class="rock selection">
          <div class="label">Rock</div>
          <img src="./Images/rock.png" alt="rock" />
        </div>
        <div class="paper selection">
          <div class="label">Paper</div>
          <img src="./Images/paper.png" alt="paper" />
        </div>
        <div class="scissors selection">
          <div class="label">Scissors</div>
          <img src="./Images/scissors.png" alt="scissors" />
        </div>
      </div>
      <div class="explanation">
        Explanation Here
      </div>
      <div class="score">
        <table>
          <tr>
            <th>Player</th>
            <th>Draws</th>
            <th>Opponent</th>
          </tr>
          <tr>
            <td id="playerText">0</td>
            <td id="drawsText">0</td>
            <td id="oppText">0</td>
          </tr>
        </table>
      </div>
      <div class="alert-box">
        <h1>Would you like to restore the score from your last visit?</h1>
        <h1>More Details:</h1>
        <ul>
          <li id="alertWins"></li>
          <li id="alertDraws"></li>
          <li id="alertLoses"></li>
        </ul>
        <div id="alertBtns">
          <button id="alertYes" onclick="restoreScore('yes')">Yes</button>
          <button id="alertNo" onclick="restoreScore('no')">No</button>
        </div>
        <div class="show-again">
          <input type="checkbox" id="showAgainCheckbox" />
          <label for="showAgainCheckbox">Do not show again</label>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer">
        <h2>Copyright Â© 2020 Dylan Caldwell</h2>
      </div>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
