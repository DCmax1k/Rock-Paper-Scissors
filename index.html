<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Rock, Paper, Scissors!</h1>
      </div>
    </header>
    <section id="main">
      <div class="selections">
        <div class="rock selection">
          <div class="label">Rock</div>
          <img src="./Images/rock.png" alt="rock" />
        </div>
        <div class="paper selection">
          <div class="label">Paper</div>
          <img src="./Images/paper.png" alt="paper" />
        </div>
        <div class="scissors selection">
          <div class="label">Scissors</div>
          <img src="./Images/scissors.png" alt="scissors" />
        </div>
      </div>
      <div class="explanation">
        Explanation Here
      </div>
      <div class="score">
        <table>
          <tr>
            <th>Player</th>
            <th>Draws</th>
            <th>Opponent</th>
          </tr>
          <tr>
            <td id="playerText">0</td>
            <td id="drawsText">0</td>
            <td id="oppText">0</td>
          </tr>
        </table>
      </div>
    </section>
    <footer>
      <div class="footer">
        <h2>Copyright Â© 2020 Dylan Caldwell</h2>
      </div>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
